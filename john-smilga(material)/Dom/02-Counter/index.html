<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>   
    <main>
        <div class="container">
          <h1>counter</h1>
          <span id="value">0</span>

            <button class="btn reset" id="resetBtn">reset</button>
            <button class="btn increase" id="increaseBtn">increase</button>
          </div>
        </div>
      </main>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
